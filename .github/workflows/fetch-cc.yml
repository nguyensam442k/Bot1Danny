name: Fetch CryptoCompare m15

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 * * * *"   # 5 phút/lần
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - ".github/workflows/fetch-cc.yml"

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CC_KEY: ${{ secrets.CRYPTOCOMPARE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare output folder
        run: mkdir -p data

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Fetch m15 price and write JSON
        run: node scripts/fetch-cc.js

      - name: Commit & push data
        run: |
          if [ -n "$(git status --porcelain data/m15.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/m15.json
            git commit -m "chore(data): update m15 ${GITHUB_RUN_NUMBER}"
            git push
          else
            echo "No change to commit."
          fi
